  pages:
    home:
      automation: L'automatisation
      faq_1_answer_html:
        C'est beaucoup plus puissant à cause des langages de programmation
        et des filtres.
      faq_1_question: Alors c'est comme Zapier/IFTT ?
      faq_2_answer_html:
        C'est beaucoup plus puissant car tu peux personnaliser les
        e-mails et obtenir exactement ce dont tu as besoin quand tu le souhaites.
      faq_2_question: Alors c'est comme Mailbrew/Briefcake ?
      faq_3_answer_html:
        Oui, tout est sur GitHub sous la licence MIT sur <a href="https://github.com/pipelines-plumbing">github.com/pipelines-plumbing</a>
        .
      faq_3_question: Est-ce open-source ?
      faq_4_answer_html:
        Il a été créé avec Ruby, Ruby on Rails, JavaScript, Stimulus,
        HTML, Slim, CSS, Tailwind, Sidekiq, SQL, Git, GitHub, Heroku, etc.
      faq_4_question: Avec quoi le site a-t-il été créé ?
      faq_5_answer_html:
        Tu peux en faire une newsletter, tu peux également en faire
        un service d'alerte, ou avec des flux RSS, tu peux choisir de lire à ton rythme.
      faq_5_question: Est-ce un bulletin d'information ?
      faq_6_answer_html:
        Pas de problème, tu peux réserver du temps sur mon calendly
        <a href="https://calendly.com/dorianmariefr/30-minutes">calendly.com/dorianmariefr/30-minutes</a>
        ou m'envoyer un mail à <a href="mailto:dorian@pipelines.plumbing">dorian@pipelines.plumbing</a>.
      faq_6_question: je ne comprends pas/j'ai besoin d'aide
      faq_7_answer_html:
        Pour rester au courant de ce qui se passe sur Internet, en
        fonction de tes centres d'intérêt.
      faq_7_question: Pourquoi ai-je besoin de ça ?
      faq_8_answer_html:
        Tu peux le demander et ça viendra, mais si tu veux la priorité
        il vaut mieux souscrire à Pro ou Custom.
      faq_8_question: Puis-je avoir {feature} / {integration} / {source} / {destination} ?
      faq_9_answer_html:
        Oui bien sûr, j'adorerais te rencontrer et discuter sur <a
        href="https://calendly.com/dorianmariefr/30-minutes">calendly.com/dorianmariefr/30-minutes</a>
        .
      faq_9_question: Êtes-vous prêt à me rencontrer ?
      feature_1_subtitle:
        Récupéres les tweets de Twitter, les publications et commentaires
        de Reddit, les questions et réponses de Stack Overflow et les publications
        et commentaires de Hacker News
      feature_1_title: Cherche-le
