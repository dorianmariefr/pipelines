      feature_3_title: Format it
      feature_3_subtitle:
        Subject of your email, body of the email, RSS feed title, etc.
        all can be formatted with Template, a programming language
      feature_4_title: Send it
      feature_4_subtitle:
        Send it through email, email digests (hourly, daily, weekly, monhtly),
        slack, RSS, JSON, webhooks, etc.
      faq_1_answer_html:
        It's much more powerful because of the programming languages
        and the filters.
      faq_2_answer_html:
        It's much more powerful because you can personalize the emails
        and get exactly what you need when you want.
      faq_3_answer_html:
        'Yes, it''s all on GitHub under the MIT license at <a href="https://github.com/pipelines-plumbing">github.com/pipelines-plumbing</a>.

        '
      faq_4_answer_html:
        It was created with Ruby, Ruby on Rails, JavaScript, Stimulus,
        HTML, Slim, CSS, Tailwind, Sidekiq, SQL, Git, GitHub, Heroku, etc.
      faq_5_answer_html:
        You can make it into a newsletter, also you can make it into
        an alert service, or with RSS feeds you can choose to read on your own time.
      faq_6_answer_html:
        No problem, you can book time on my calendly <a href="https://calendly.com/dorianmariefr/30-minutes">calendly.com/dorianmariefr/30-minutes</a>
        or send me an email at <a href="mailto:dorian@pipelines.plumbing">dorian@pipelines.plumbing</a>.
      faq_7_answer_html:
        To stay up to date with what's going on on the internet, based
        on your interests.
      faq_8_answer_html:
        You can request it and it will come, but if you want priority
        it's better to subscribe to Pro or Custom.
      faq_9_answer_html: Yes of course, I would love to meet and discuss <a href="https://calendly.com/dorianmariefr/30-minutes">calendly.com/dorianmariefr/30-minutes</a>.
